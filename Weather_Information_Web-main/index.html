<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title><img src="./Database/Images/weatherIcon.jpeg" alt="">Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body class="bg-sky-200">
    <div class="searchBox">
      <h1 class="h"><b>Weather Information</b></h1>
      <input type="text" id="inputBox" />
      <button type="submit" id="search" class="fa fa-search"></button>
      <p id="notFound"></p>
    </div>

    <div class="infoBox" id="infoBox">
      <div class="cityDetails">
        <h3 id="cityNameShow" style="text-transform: capitalize;"><b>Ahmedabad</b></h3>
        <p id="weather"></p>
      </div>
      <div class="mainPoint">
        <div id="temp" class="point shadow-2xl shadow-blue-400 bg-sky-400" style="font-size:24px"></div>
        <div id="humidity" class="point shadow-2xl shadow-blue-400 bg-sky-400 fa fa-tint" style="font-size:24px"></div>
        <div id="tempMin" class="point shadow-2xl shadow-blue-400 bg-sky-400" style="font-size:24px"></div>
        <div id="tempMax" class="point shadow-2xl shadow-blue-400 bg-sky-400" style="font-size:24px"></div>
        <div id="feelslike" class="point shadow-2xl shadow-blue-400 bg-sky-400 fa fa-thermometer-half" style="font-size:24px"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="./utils/InfoBox.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
   
  </body>
</html>
